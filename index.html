<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="external/jquery/jquery.js"></script>
    <script src="jquery-ui.min.js"></script>
    <title>CodePlayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div id="name">
            <h1>CodePlayer</h1>
        </div>
        <div id="buttons">
            <input type="button" value="HTML" id="htmlButton" class="button selected">
            <input type="button" value="CSS" id="cssButton" class="button selected">
            <input type="button" value="JavaScript" id="javascriptButton" class="button selected">
            <input type="button" value="Output" id="outputButton" class="button selected">
        </div>
    </div>
    <div id="grid">
        <div id="html" class="columns"><textarea id="htmlText" class="text"></textarea></div>
        <div id="css" class="columns"><textarea id="cssText" class="text"></textarea></div>
        <div id="javascript" class="columns"><textarea id="javascriptText" class="text"></textarea></div>
        <div id="output" class="columns"><iframe id="outputText"></iframe></div>
    </div>
</body>
<script src="myScript.js"></script>
</script>
</html>
